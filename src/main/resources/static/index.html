<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전자칠판 저장 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 1rem;
            padding: 0.5rem;
            font-family: monospace;
            font-size: 1rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }
        select {
            margin-left: 1rem;
        }
        .status {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>저장 서버 테스트</h1>

<label for="method">전송 방식:</label>
<select id="method">
    <option value="POST">POST</option>
    <option value="GET">GET</option>
</select>

<br>

<label for="jsonData">JSON 데이터:</label>
<textarea id="jsonData" placeholder='{"userId": "user123", "createdAt": 1680000000000, "objects": [...]}'>
  </textarea>

<br>
<button onclick="sendData()">해당 정보 저장</button>
<div class="status" id="status"></div>

<script>
    async function sendData() {
        const method = document.getElementById('method').value;
        const status = document.getElementById('status');
        let url = '/api/save';

        if (method === 'GET') {
            status.innerText = 'GET 방식은 JSON 데이터를 전송하지 않습니다.';
            return;
        }

        let data;
        try {
            data = JSON.parse(document.getElementById('jsonData').value);
        } catch (e) {
            status.innerText = 'JSON 형식이 잘못되었습니다.';
            return;
        }

        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!res.ok) {
                throw new Error('서버 응답 오류');
            }

            const msg = await res.text();
            status.innerText = '저장 완료: ' + msg;
        } catch (err) {
            status.innerText = '저장 실패: ' + err.message;
        }
    }
</script>
</body>
</html>
